<app-recipes-nav></app-recipes-nav>

<div class="container">
    <div class="d-flex flex-wrap justify-content-center">
        <div
            *ngFor="let recipemodel of recipes"
            class="card text-center m-3"
        >
            <img
                class="card-img-top"
                src={{recipemodel.image_path}}
                alt="pollo"
            >
            <h5 class="card-title pt-2">{{recipemodel.title}}</h5>
            <div class="d-flex justify-content-center">{{recipemodel.category}}</div>
            <div class="card-body">
                <a
                    [routerLink]="['/recipe', recipemodel.id]"
                    class="card-link btn btn-outline-danger btn-sm"
                >
                    Voir d√©tail
                </a>
            </div>
        </div>
    </div>
</div>
