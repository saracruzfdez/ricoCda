<app-recipes-nav></app-recipes-nav>
<div class="container w-50 bg-white p-5">
    <h5>Connectez-vous :</h5>

<form
            form
            #formAuth="ngForm"
            (ngSubmit)="loggedIn(formAuth)"
        >

            <div class="mb-3">
                <label
                    for="username"
                    class="form-label"
                >
                    Login name
                </label>
                <input
                    type="text"
                    ngModel
                    name="username"
                    class="form-control"
                    id="username"
                    aria-describedby="emailHelp"
                >
                <div
                    id="emailHelp"
                    class="username"
                >
                    We'll never share your email with anyone else.
                </div>
            </div>
            <div class="mb-3">
                <label
                    for="password"
                    class="form-label"
                >
                    Password
                </label>
                <input
                    type="password"
                    ngModel
                    name="password"
                    class="form-control"
                    id="password"
                >
                <div class="pt-1">
                    <a
                        routerLink="/recuperation"
                        class="text-danger"
                    >
                        Mot de passe oubli√© ?
                    </a>
                </div>
            </div>
            <button
            type="submit"
            class="btn btn-outline-danger"
        >
            Envoyer
        </button>
        </form>
        <div class="pt-3 text-center">
            Pas encore inscrit ?
            <a routerLink="/inscription">Inscrivez-vous !</a>
        </div>
    </div>
